{% extends 'blog/base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Confirm Deletion</h4>
        <p class="mb-0">Are you sure you want to delete the user with email <strong>{{ user.email }}</strong>?</p>
    </div>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Confirm Delete</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
</div>
{% endblock %}
