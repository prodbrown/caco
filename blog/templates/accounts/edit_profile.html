{% extends 'blog/base.html' %}

{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Profile</h1>
        <div class="row">
            <div class="col-md-4">
                <!-- Display current profile picture -->
                <div class="profile-picture">
                    <img src="{{ user.passport_image.url }}" alt="Profile Picture" class="img-fluid">
                </div>
            </div>
            <div class="col-md-8">
                <!-- Profile edit form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button> <br>

                </form>

            </div>

        </div> <br>
        
            <p><a href="{% url 'profile' %}" class="btn btn-warning">Cancel </a></p>
        
    </div>
{% endblock %}
