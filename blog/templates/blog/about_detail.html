{% extends 'blog/base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
          <h2>About Us</h2>
        </div>
        <div class="card-body">
          {% if about %}
            <p class="lead">{{ about.content | safe }}</p>
            <!-- Show edit and delete buttons only for staff users -->
            {% if user.is_staff %}
            <div class="text-center mt-4">
              <a href="{% url 'about_edit' %}" class="btn btn-outline-warning me-2">Edit</a>
              <a href="{% url 'about_delete' %}" class="btn btn-outline-danger">Delete</a>
            </div>
            {% endif %}
          {% else %}
            <p class="text-muted text-center">No about content available.</p>
            {% if user.is_staff %}
            <div class="text-center mt-4">
              <a href="{% url 'about_edit' %}" class="btn btn-primary">Add About Content</a>
            </div>
            {% endif %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
